{% extends 'index.html' %}
{% block title %}Результат{% endblock %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Номер карти</th>
            <th scope="col">Банк</th>
        </tr>
        </thead>
        <tbody>
        {% for key, value in data %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
